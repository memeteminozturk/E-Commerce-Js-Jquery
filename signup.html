<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol</title>
    <!-- FAVICON -->
    <link rel="icon" href="https://img.freepik.com/premium-vector/chicken-pixel-art-cute-animal-game-assets-vector-illustration_614713-1107.jpg?w=2000" type="image/gif">   
    <!--        BOOTSTRAP CSS       -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--        BOOTSTRAP JS       -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
    </script>
    <!--        FONT AWESOME       -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--        CUSTOM CSS       -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-signup.css">
    <!--        NOTIFY JS        -->
    <script src="js/plugins/notify.min.js"></script>
    <!--        CUSTOM JS       -->
    <script src="js/index.js"></script>
</head>

<body>
    <section class="signup-container">
        <div class="signup">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>KAYDOL</h1>
                    </div>
                    <div class="col-12">
                        <form action="" id="signup-form" novalidate>
                            <div class="row">
                                <div class="col-12 input-field">
                                    <label for="name">İsim</label>
                                    <input type="text" name="name" id="name" placeholder="İsim" class="name">
                                    <div id="name-error" class="error"></div>
                                </div>
                                <div class="col-12 input-field">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" placeholder="Email" class="email">
                                    <div id="email-error" class="error"></div>
                                </div>
                                <div class="col-12 input-field">
                                    <label for="phone">Telefon</label>
                                    <input type="text" name="phone" id="phone" placeholder="Telefon" class="phone">
                                    <div id="phone-error" class="error"></div>
                                </div>
                                <div class="col-12 input-field">
                                    <label for="password">Şifre</label>
                                    <input type="password" name="password" id="password" placeholder="Şifre"
                                        class="password">
                                    <i class="fa fa-eye" id="toggle-password"></i>
                                    <div id="password-error" class="error"></div>
                                </div>
                                <div class="col-12 input-field">
                                    <label for="password-conf">Şifre Tekrar</label>
                                    <input type="password" name="password-conf" id="password-conf"
                                        placeholder="Şifre Tekrar" class="password">
                                    <div id="password-conf-error" class="error"></div>
                                </div>
                                <div class="col-12 agreement-field">
                                    <div id="agreement-error" class="error"></div>
                                    <input type="checkbox" name="agreement" id="agreement">
                                    <label for="agreement">Hesap oluşturarak, <a href="">Kullanıcı Sözleşmesi</a>'ni
                                        kabul etmiş olursunuz ve <a href="">Kullanıcı Gizlilik Bildirimimizi</a>
                                        okuduğunuzu kabul edersiniz.</label>
                                </div>
                                <div class="col-12 button-field">
                                    <button type="submit" name="submit" id="submit signupBtn">Kaydol</button>
                                </div>
                                <div class="col-12 button-field">
                                    <p>Zaten bir hesabınız var mı? </p><a href="login.html">Giriş Yap</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>© 2024 Memet Emin Öztürk</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
