<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FAVICON -->
    <link rel="icon" href="https://gifimage.net/wp-content/uploads/2017/11/favicon-gif-2.gif" type="image/gif">
    <!--        BOOTSTRAP CSS       -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--        BOOTSTRAP JS       -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
    </script>
    <!--        FONT AWESOME       -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--        CUSTOM CSS       -->
    <link rel="stylesheet" href="css/login-signup.css">
    <!--        CUSTOM JS       -->
    <script src="js/index.js"></script>
</head>

<body>
    <section class="signup-container">
        <div class="signup">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>SIGN UP</h1>
                    </div>
                    <div class="col-12">
                        <form action="">
                            <div class="row">
                                <div class="col-12 input-field">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" placeholder="Username"
                                        class="username">
                                </div>
                                <div class="col-12 input-field">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" placeholder="Email" class="email">
                                </div>
                                <div class="col-12 input-field">
                                    <label for="phone">Phone</label>
                                    <input type="text" name="phone" id="phone" placeholder="Phone" class="phone">
                                </div>
                                <div class="col-12 input-field">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" placeholder="Password"
                                        class="password">
                                </div>
                                <div class="col-12 input-field">
                                    <label for="password">Password Confirm</label>
                                    <input type="password" name="password" id="password" placeholder="Password Confirm"
                                        class="password">
                                </div>
                                <div class="col-12 agreement-field">
                                    <input type="checkbox" name="agreement" id="agreement">
                                    <label for="agreement">By Creating an account, you agree to our <a href="">User
                                            Agreement</a> and acknowledge reading our <a href="">User Privacy Notice
                                            .</a>
                                    </label>
                                </div>
                                <div class="col-12 button-field">
                                    <button type="submit" name="submit" id="submit signupBtn">Sign Up</button>
                                </div>
                                <div class="col-12 button-field">
                                    <p>Already have an account? </p><a href="login.html">Log In</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
